<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Pro Analytics</title>
    <style>
        /* --- GENEL TASARIM (CSS) --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #C9082A; /* NBA KÄ±rmÄ±zÄ±sÄ± */
            --secondary-color: #17408B; /* NBA Mavisi */
            --gold: #FDB927;
        }

        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background-color: var(--card-bg); border-bottom: 3px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .header-logo { font-weight: 900; font-size: 1.4rem; color: #fff; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .header-logo span { color: var(--accent-color); }
        
        nav button { background: none; border: none; color: #aaa; margin: 0 8px; font-size: 0.95rem; cursor: pointer; text-transform: uppercase; font-weight: 700; padding: 8px 12px; transition: all 0.3s; border-radius: 4px; }
        nav button:hover, nav button.active { color: #fff; background-color: rgba(255,255,255,0.1); }
        nav button.active { border-bottom: 3px solid var(--accent-color); border-radius: 4px 4px 0 0; background: none; }
        
        .lang-btn { background-color: #333; color: white; border: 1px solid #555; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .lang-btn:hover { background-color: var(--secondary-color); border-color: var(--secondary-color); }

        /* Ä°Ã‡ERÄ°K ALANI */
        main { padding: 0; max-width: 1200px; margin: 0 auto; min-height: 80vh; padding-bottom: 50px; }
        .section-content { display: none; animation: fadeIn 0.5s ease-out; padding: 20px; }
        .section-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ANA SAYFA (HOME) Ã–ZEL TASARIMI --- */
        
        /* 1. HERO SECTION (MANÅžET) */
        .hero-section {
            position: relative;
            width: 100%;
            height: 450px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
        }
        
        /* Karartma Efekti */
        .hero-overlay {
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
            position: absolute;
            top: 0; left: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 30px;
            max-width: 700px;
        }

        .hero-tag {
            background-color: var(--accent-color);
            color: white;
            padding: 5px 12px;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: inline-block;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hero-desc {
            font-size: 1.1rem;
            color: #ddd;
            margin: 0;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* 2. NEWS GRID (HABER KARTLARI) */
        .section-header { font-size: 1.5rem; border-left: 5px solid var(--accent-color); padding-left: 15px; margin-bottom: 20px; font-weight: bold; }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid #333;
        }

        .news-card:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,0,0,0.6); border-color: var(--secondary-color); }

        .news-img-wrapper {
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .news-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .news-card:hover .news-img { transform: scale(1.05); }

        .news-body { padding: 20px; }
        .news-title { font-size: 1.2rem; font-weight: bold; margin: 0 0 10px 0; color: #fff; }
        .news-excerpt { font-size: 0.9rem; color: #aaa; line-height: 1.4; }
        .news-meta { margin-top: 15px; font-size: 0.8rem; color: #666; display: flex; justify-content: space-between; }

        /* --- DÄ°ÄžER SAYFALAR (Games, Stats vb.) --- */
        .games-grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); }
        .game-card { background-color: var(--card-bg); border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #333; }
        
        .matchup-row { display: flex; height: 110px; position: relative; align-items: center; }
        .team-block { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1; }
        .team-logo { width: 65px; height: 65px; margin-bottom: 5px; object-fit: contain; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        
        .vs-block { width: 40px; height: 100%; display: flex; justify-content: center; align-items: center; font-weight: 900; font-style: italic; font-size: 1.2rem; background: #000; color: #333; }

        .odds-row { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; background-color: #252525; border-top: 1px solid #333; }
        .prediction-badge { background: linear-gradient(45deg, var(--secondary-color), #2980b9); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.85rem; }

        /* Tablolar */
        .table-container { background-color: var(--card-bg); border-radius: 8px; overflow: hidden; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #2b2b2b; color: #aaa; font-weight: 600; text-align: left; padding: 15px; font-size: 0.85rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #333; vertical-align: middle; }
        .player-cell { display: flex; align-items: center; gap: 15px; }
        .player-headshot { width: 45px; height: 45px; border-radius: 50%; background-color: #333; object-fit: cover; border: 2px solid var(--accent-color); }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--gold); }
        
        .filter-btn { background: #333; border: none; color: white; padding: 8px 20px; border-radius: 20px; cursor: pointer; margin-right: 10px; font-weight: 600; }
        .filter-btn.active { background: var(--secondary-color); }

        .status-badge { padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
        .status-live { background-color: #d32f2f; color: white; animation: blink 2s infinite; }
        @keyframes blink { 50% { opacity: 0.7; } }

    </style>
</head>
<body>

    <header>
        <div class="header-logo">NBA <span>ANALYTICS</span></div>
        <nav>
            <button onclick="nav('home')" class="nav-btn active" id="btn-home">Home</button>
            <button onclick="nav('games')" class="nav-btn" id="btn-games">Games</button>
            <button onclick="nav('stats')" class="nav-btn" id="btn-stats">Stats</button>
            <button onclick="nav('injuries')" class="nav-btn" id="btn-injuries">Injuries</button>
            <button onclick="nav('lineups')" class="nav-btn" id="btn-lineups">Lineups</button>
        </nav>
        <button class="lang-btn" onclick="toggleLang()">EN / TR</button>
    </header>

    <main>
        <section id="home" class="section-content active">
            <div id="home-content"></div>
        </section>

        <section id="games" class="section-content">
            <div class="section-header" id="title-games">Games & Odds</div>
            <div id="games-container" class="games-grid">
                <div style="text-align:center; padding:50px; color:#666;">Loading games...</div>
            </div>
        </section>

        <section id="stats" class="section-content">
            <div class="section-header" id="title-stats">Statistics</div>
            <div style="margin-bottom:20px;">
                <button class="filter-btn active" onclick="loadStats('PTS')">Points</button>
                <button class="filter-btn" onclick="loadStats('AST')">Assists</button>
                <button class="filter-btn" onclick="loadStats('REB')">Rebounds</button>
            </div>
            <div class="table-container">
                <table>
                    <thead><tr><th width="10%">#</th><th width="50%">Player</th><th width="20%">Team</th><th width="20%">Value</th></tr></thead>
                    <tbody id="stats-body"></tbody>
                </table>
            </div>
        </section>

        <section id="injuries" class="section-content">
            <div class="section-header" id="title-injuries">Injury Report</div>
            <div class="table-container">
                <table>
                    <thead><tr><th width="40%">Player</th><th width="30%">Status</th><th width="30%">Info</th></tr></thead>
                    <tbody id="injuries-body"></tbody>
                </table>
            </div>
        </section>
        
        <section id="lineups" class="section-content">
            <div class="section-header" id="title-lineups">Starting Lineups</div>
            <p style="padding: 20px; color:#666;">Coming Soon...</p>
        </section>
    </main>

    <script>
        // --- 1. VERÄ° KAYNAKLARI ---
        
        // HABER VERÄ°TABANI (YENÄ° VE DETAYLI)
        // GÃ¶rseller NBA CDN veya gÃ¼venilir placeholder kaynaklarÄ±dÄ±r.
        const newsData = {
            en: {
                hero: {
                    title: "LeBron James Makes History Again",
                    desc: "The King becomes the first player in NBA history to reach 40,000 points, creating another unforgettable moment.",
                    tag: "BREAKING NEWS",
                    img: "https://image.cnbcfm.com/api/v1/image/107380386-17094356612024-03-02t015545z_1499573070_rc2h56a0q6o4_rtrmadp_3_nba-denver-nuggets-at-los-angeles-lakers.jpeg?v=1709435766&w=1920&h=1080"
                },
                grid: [
                    { title: "Wembanyama's Rookie Dominance", desc: "Spurs rookie continues to shock the world with stats never seen before.", img: "https://cdn.nba.com/manage/2023/10/victor-wembanyama-iso-cropped.jpg", time: "2 hours ago" },
                    { title: "Playoff Picture: East vs West", desc: "With only 20 games left, the seeding battles are heating up.", img: "https://cdn.nba.com/manage/2023/04/NBA-Playoff-Picture-2023.jpg", time: "4 hours ago" },
                    { title: "Curry's Shooting Slump Ends", desc: "Golden State's star hits 10 threes in a blowout win.", img: "https://cdn.nba.com/manage/2021/04/stephen-curry-iso-cropped.jpg", time: "6 hours ago" }
                ]
            },
            tr: {
                hero: {
                    title: "LeBron James Yine Tarih YazdÄ±",
                    desc: "Kral, NBA tarihinde 40.000 sayÄ± barajÄ±na ulaÅŸan ilk oyuncu olarak unutulmaz bir ana daha imza attÄ±.",
                    tag: "SON DAKÄ°KA",
                    img: "https://image.cnbcfm.com/api/v1/image/107380386-17094356612024-03-02t015545z_1499573070_rc2h56a0q6o4_rtrmadp_3_nba-denver-nuggets-at-los-angeles-lakers.jpeg?v=1709435766&w=1920&h=1080"
                },
                grid: [
                    { title: "Wembanyama'nÄ±n Ã‡aylak Dominasyonu", desc: "Spurs'Ã¼n Ã§aylaÄŸÄ±, daha Ã¶nce gÃ¶rÃ¼lmemiÅŸ istatistiklerle dÃ¼nyayÄ± ÅŸok etmeye devam ediyor.", img: "https://cdn.nba.com/manage/2023/10/victor-wembanyama-iso-cropped.jpg", time: "2 saat Ã¶nce" },
                    { title: "Playoff Resmi: DoÄŸu ve BatÄ±", desc: "Sadece 20 maÃ§ kala, sÄ±ralama savaÅŸlarÄ± iyice kÄ±zÄ±ÅŸÄ±yor.", img: "https://cdn.nba.com/manage/2023/04/NBA-Playoff-Picture-2023.jpg", time: "4 saat Ã¶nce" },
                    { title: "Curry'nin Åžut Krizi Bitti", desc: "Golden State'in yÄ±ldÄ±zÄ± farklÄ± galibiyette 10 Ã¼Ã§lÃ¼k isabeti buldu.", img: "https://cdn.nba.com/manage/2021/04/stephen-curry-iso-cropped.jpg", time: "6 saat Ã¶nce" }
                ]
            }
        };

        const teamsDB = {
            // ESPN LogolarÄ± daha stabil ve arka planÄ± temizdir
            'ATL': { name: 'Hawks', color: '#E03A3E' },
            'BOS': { name: 'Celtics', color: '#007A33' },
            'BKN': { name: 'Nets', color: '#000000' },
            'CHA': { name: 'Hornets', color: '#1D1160' },
            'CHI': { name: 'Bulls', color: '#CE1141' },
            'CLE': { name: 'Cavaliers', color: '#860038' },
            'DAL': { name: 'Mavericks', color: '#00538C' },
            'DEN': { name: 'Nuggets', color: '#0E2240' },
            'DET': { name: 'Pistons', color: '#C8102E' },
            'GSW': { name: 'Warriors', color: '#1D428A' },
            'HOU': { name: 'Rockets', color: '#CE1141' },
            'IND': { name: 'Pacers', color: '#002D62' },
            'LAC': { name: 'Clippers', color: '#C8102E' },
            'LAL': { name: 'Lakers', color: '#552583' },
            'MEM': { name: 'Grizzlies', color: '#5D76A9' },
            'MIA': { name: 'Heat', color: '#98002E' },
            'MIL': { name: 'Bucks', color: '#00471B' },
            'MIN': { name: 'Timberwolves', color: '#0C2340' },
            'NOP': { name: 'Pelicans', color: '#0C2340' },
            'NYK': { name: 'Knicks', color: '#F58426' },
            'OKC': { name: 'Thunder', color: '#007AC1' },
            'ORL': { name: 'Magic', color: '#0077C0' },
            'PHI': { name: '76ers', color: '#006BB6' },
            'PHX': { name: 'Suns', color: '#1D1160' },
            'POR': { name: 'Blazers', color: '#E03A3E' },
            'SAC': { name: 'Kings', color: '#5A2D81' },
            'SAS': { name: 'Spurs', color: '#C4CED4' },
            'TOR': { name: 'Raptors', color: '#CE1141' },
            'UTA': { name: 'Jazz', color: '#002B5C' },
            'WAS': { name: 'Wizards', color: '#002B5C' }
        };

        const contentDB = {
            en: {
                nav: { home: "Home", games: "Games", stats: "Stats", injuries: "Injuries", lineups: "Lineups" },
                titles: { games: "Games & Odds", stats: "Statistics", injuries: "Injury Report", lineups: "Starting Lineups" },
                labels: { prediction: "Prediction" }
            },
            tr: {
                nav: { home: "Ana Sayfa", games: "MaÃ§lar", stats: "Ä°statistikler", injuries: "SakatlÄ±klar", lineups: "Kadrolar" },
                titles: { games: "MaÃ§lar & Beklentiler", stats: "Ä°statistikler", injuries: "SakatlÄ±k Raporu", lineups: "Ä°lk 5'ler" },
                labels: { prediction: "Tahmin" }
            }
        };

        let currentLang = 'tr';

        // --- 2. API VE FONKSÄ°YONLAR ---
        async function fetchNBAData(endpoint, statCategory = 'PTS') {
            try {
                const url = `/api/nba?type=${endpoint}&category=${statCategory}&t=${new Date().getTime()}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("API HatasÄ±");
                const json = await response.json();
                
                if (endpoint === 'stats') {
                    if(!json.resultSet || !json.resultSet.rowSet) return [];
                    const headers = json.resultSet.headers;
                    const rows = json.resultSet.rowSet;
                    
                    let iName = headers.indexOf('PLAYER_NAME');
                    if (iName === -1) iName = headers.indexOf('PLAYER');
                    let iTeam = headers.indexOf('TEAM_ABBREVIATION');
                    if (iTeam === -1) iTeam = headers.indexOf('TEAM');
                    
                    const iRank = headers.indexOf('RANK');
                    const iVal = headers.indexOf(statCategory);
                    const iId = headers.indexOf('PLAYER_ID');

                    return rows.slice(0, 5).map(row => ({
                        r: row[iRank], n: row[iName], t: row[iTeam], v: row[iVal], i: row[iId]
                    }));
                }

                if (endpoint === 'scoreboard') {
                    if(!json.scoreboard || !json.scoreboard.games) return [];
                    return json.scoreboard.games.map(game => ({
                        id: game.gameId,
                        home: game.homeTeam.teamTricode,
                        away: game.awayTeam.teamTricode,
                        status: game.gameStatusText,
                        hS: 50 + (Math.random() * 10), aS: 50 + (Math.random() * 10) // SimÃ¼lasyon
                    }));
                }
                
                if (endpoint === 'injuries') return json;

                return [];
            } catch (error) {
                console.error("Veri HatasÄ±:", error);
                return [];
            }
        }

        // --- 3. RENDER MANTIÄžI ---
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
        });

        async function initApp() {
            renderHome();
            await renderData();
            await loadStats('PTS');
        }

        function nav(sectionId) {
            document.querySelectorAll('.section-content').forEach(el => el.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + sectionId).classList.add('active');
        }

        function toggleLang() {
            currentLang = currentLang === 'tr' ? 'en' : 'tr';
            renderHome();
            renderData();
            const activeBtn = document.querySelector('.filter-btn.active');
            const cat = activeBtn ? activeBtn.getAttribute('onclick').match(/'([^']+)'/)[1] : 'PTS';
            loadStats(cat);
        }

        // --- YENÄ° HOME RENDER FONKSÄ°YONU ---
        function renderHome() {
            const data = newsData[currentLang];
            const homeContainer = document.getElementById('home-content');
            
            // Hero HTML
            const heroHTML = `
                <div class="hero-section" style="background-image: url('${data.hero.img}');">
                    <div class="hero-overlay"></div>
                    <div class="hero-content">
                        <span class="hero-tag">${data.hero.tag}</span>
                        <h1 class="hero-title">${data.hero.title}</h1>
                        <p class="hero-desc">${data.hero.desc}</p>
                    </div>
                </div>
            `;

            // Grid HTML
            let gridHTML = `<div class="section-header">${currentLang === 'tr' ? 'GÃ¼ndem' : 'Trending Now'}</div><div class="news-grid">`;
            data.grid.forEach(item => {
                gridHTML += `
                    <div class="news-card">
                        <div class="news-img-wrapper">
                            <img src="${item.img}" class="news-img">
                        </div>
                        <div class="news-body">
                            <div class="news-title">${item.title}</div>
                            <div class="news-excerpt">${item.desc}</div>
                            <div class="news-meta">
                                <span>NBA Insider</span>
                                <span>${item.time}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            gridHTML += `</div>`;

            homeContainer.innerHTML = heroHTML + gridHTML;
            
            // DiÄŸer Textler
            const txt = contentDB[currentLang];
            Object.keys(txt.nav).forEach(k => {
                const el = document.getElementById('btn-'+k);
                if(el) el.innerText = txt.nav[k];
            });
            Object.keys(txt.titles).forEach(k => {
                const el = document.getElementById('title-'+k);
                if(el) el.innerText = txt.titles[k];
            });
        }

        async function renderData() {
            const txt = contentDB[currentLang];
            const games = await fetchNBAData('scoreboard');
            const gCon = document.getElementById('games-container');
            gCon.innerHTML = '';

            if (games.length === 0) {
                gCon.innerHTML = `<div style="text-align:center; padding:50px; color:#aaa;">No games.</div>`;
            } else {
                games.forEach(g => {
                    const hT = teamsDB[g.home] || { name: g.home, color: '#333' };
                    const aT = teamsDB[g.away] || { name: g.away, color: '#333' };
                    
                    const hProb = Math.round(((g.hS) / (g.hS + g.aS)) * 100); 
                    const pred = hProb > 50 ? `${hT.name} %${hProb}` : `${aT.name} %${100-hProb}`;
                    
                    // ESPN LOGO URL YAPISI (Daha stabil)
                    const getLogo = (tricode) => `https://a.espncdn.com/i/teamlogos/nba/500/${tricode.toLowerCase()}.png`;

                    let statusBadge = `<span class="status-badge" style="background:#333; color:#ccc">${g.status}</span>`;
                    if(g.status.includes('ET') || g.status.includes('pm')) statusBadge = `<span style="color:#aaa; font-size:0.8rem">${g.status}</span>`;
                    if(g.status.includes('Q') || g.status.includes('Half')) statusBadge = `<span class="status-badge status-live">LIVE</span> ${g.status}`;

                    gCon.innerHTML += `
                        <div class="game-card">
                            <div class="matchup-row">
                                <div class="team-block" style="background:${aT.color}">
                                    <img src="${getLogo(g.away)}" class="team-logo" onerror="this.src='https://via.placeholder.com/50'">
                                    <div style="font-weight:bold; font-size:1.2rem; text-shadow:1px 1px 3px #000;">${g.away}</div>
                                </div>
                                <div class="vs-block">VS</div>
                                <div class="team-block" style="background:${hT.color}">
                                    <img src="${getLogo(g.home)}" class="team-logo" onerror="this.src='https://via.placeholder.com/50'">
                                    <div style="font-weight:bold; font-size:1.2rem; text-shadow:1px 1px 3px #000;">${g.home}</div>
                                </div>
                            </div>
                            <div class="odds-row">
                                <div class="prediction-badge">ðŸ”® ${txt.labels.prediction}: ${pred}</div>
                                <div>${statusBadge}</div>
                            </div>
                        </div>`;
                });
            }

            const injuries = await fetchNBAData('injuries');
            const injBody = document.getElementById('injuries-body');
            injBody.innerHTML = '';
            if(Array.isArray(injuries)) {
                injuries.forEach(inj => {
                    const badgeColor = inj.status === 'Out' ? '#d32f2f' : '#fbc02d';
                    injBody.innerHTML += `
                        <tr>
                            <td><div style="font-weight:bold;">${inj.name}</div><div style="color:#888; font-size:0.8rem">${inj.team}</div></td>
                            <td><span style="background:${badgeColor}33; color:${badgeColor}; border:1px solid ${badgeColor}; padding:3px 8px; border-radius:4px; font-weight:bold; font-size:0.8rem">${inj.status}</span></td>
                            <td style="color:#ccc; font-size:0.9rem">${inj.return} (${inj.type})</td>
                        </tr>`;
                });
            }
        }

        async function loadStats(cat) {
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(b => b.classList.remove('active'));
            btns.forEach(b => { if(b.getAttribute('onclick').includes(cat)) b.classList.add('active'); });

            const tbody = document.getElementById('stats-body');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px; color:#666;">Loading...</td></tr>';
            const stats = await fetchNBAData('stats', cat);
            tbody.innerHTML = '';
            if(stats.length===0) { tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No Data</td></tr>'; return; }
            
            stats.forEach(p => {
                const tInfo = teamsDB[p.t] || { name: p.t };
                tbody.innerHTML += `
                    <tr>
                        <td style="color:#666; font-weight:bold; font-size:1.1rem;">${p.r}</td>
                        <td><div class="player-cell"><img src="https://cdn.nba.com/headshots/nba/latest/260x190/${p.i}.png" class="player-headshot" onerror="this.src='https://via.placeholder.com/45'"><span>${p.n}</span></div></td>
                        <td style="color:#aaa">${tInfo.name}</td>
                        <td class="stat-value">${p.v}</td>
                    </tr>`;
            });
        }
    </script>
</body>
</html>
